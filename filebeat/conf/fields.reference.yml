- key: log
  title: Log file content
  description: >
    Contains log file lines.
  fields:
    - name: source
      type: keyword
      required: true
      description: >
        The file from which the line was read. This field contains the absolute path to the file.
        For example: `/var/log/system.log`.

    - name: offset
      type: long
      required: false
      description: >
        The file offset the reported line starts at.

    - name: message
      type: text
      ignore_above: 0
      required: true
      description: >
        The content of the line read from the log file.

    - name: stream
      type: keyword
      required: false
      description: >
        Log stream when reading container logs, can be 'stdout' or 'stderr'

    - name: prospector.type
      required: true
      deprecated: 6.3
      description: >
        The input type from which the event was generated. This field is set to the value specified
        for the `type` option in the input section of the Filebeat config file. (DEPRECATED: see `input.type`)

    - name: input.type
      required: true
      description: >
        The input type from which the event was generated. This field is set to the value specified
        for the `type` option in the input section of the Filebeat config file.

    - name: read_timestamp
      description: >
        In case the ingest pipeline parses the timestamp from the log contents, it stores
        the original `@timestamp` (representing the time when the log line was read) in this
        field.

    - name: fileset.module
      description: >
        The Filebeat module that generated this event.

    - name: fileset.name
      description: >
        The Filebeat fileset that generated this event.

    - name: event.dataset
      description: >
        The Filebeat dataset that generated this event.

    - name: syslog.facility
      type: long
      required: false
      description: >
        The facility extracted from the priority.

    - name: syslog.priority
      type: long
      required: false
      description: >
        The priority of the syslog event.

    - name: syslog.severity_label
      type: keyword
      required: false
      description: >
        The human readable severity.

    - name: syslog.facility_label
      type: keyword
      required: false
      description: >
        The human readable facility.

    - name: process.program
      type: keyword
      required: false
      description: >
        The name of the program.

    - name: process.pid
      type: long
      required: false
      description: >
        The pid of the process.

    - name: event.outcome
      level: extended
      type: keyword
      description: >
        The outcome of the event.

        If the event describes an action, this fields contains the outcome of
        that action. Examples outcomes are `success` and `failure`. Warning: In
        future versions of ECS, we plan to provide a list of acceptable values
        for this field, please use with caution.

    - name: event.severity
      type: long
      required: false
      description: >
        The severity of the event.

    - name: service.name
      type: keyword
      description: >
        Service name.

    - name: log.level
      type: keyword
      description: >
        Logging level.

    - name: log.flags
      description: >
        This field contains the flags of the event.

    - name: log.source.address
      type: keyword
      description: >
        Log source address.

    - name: log.file.path
      type: keyword
      description: >
        Log source path.

    - name: log.original
      type: keyword
      index: false
      doc_values: false

    - name: event.created
      type: date
      description: >
        event.created contains the date on which the event was created. In case of
        log events this is when the log line was read by Filebeat. In comparison
        @timestamp is the processed timestamp from the log line. If both are identical
        only @timestamp should be used.

    - name: event.duration
      type: long
      format: duration
      input_format: nanoseconds
      description: >
        Duration of the event in nanoseconds.

        If event.start and event.end are known this value should be the
        difference between the end and start time.

    - name: event.end
      type: date
      description: >
        event.end contains the date when the event ended or when the activity
        was last observed.

    - name: event.type
      type: keyword
      description: >
        A type given to this kind of event which can be used for grouping.

    - name: event.start
      level: extended
      type: date
      description: >
        event.start contains the date when the event started or when the
        activity was first observed.

    - name: http.response.status_code
      type: long
      description: >
        HTTP response status_code.
      example: 404

    - name: http.response.elapsed_time
      type: long
      description: >
        Elapsed time between request and response in milli seconds.

    - name: http.response.body.bytes
      type: long
      format: bytes
      description: >
        Size in bytes of the response body.

    - name: http.response.content_length
      type: long
      description: >
        Content length of the HTTP response body.

    - name: http.request.method
      type: keyword
      description: >
        Request method.

    - name: source_ecs
      type: group
      fields:
      - name: bytes
        type: long
        format: bytes
        description: >
          Bytes sent from the source to the destination.

      - name: ip
        type: ip
        description: >
          IP address of the source.

          Can be one or multiple IPv4 or IPv6 addresses.

      - name: mac
        level: core
        type: keyword
        description: >
          MAC address of the source.

      - name: packets
        level: core
        type: long
        description: >
          Packets sent from the client to the server.

      - name: port
        type: long
        description: >
          Port of the source.

      - name: geo
        type: group
        description:
          Geolocation for source.
        fields:
        - name: continent_name
          type: keyword
          description: >
            Name of the continent.

        - name: country_iso_code
          type: keyword
          description: >
            Country ISO code.

        - name: location
          type: geo_point
          description: >
            Longitude and latitude.

        - name: region_name
          type: keyword
          description: >
            Region name.

        - name: city_name
          type: keyword
          description: >
            City name.

        - name: region_iso_code
          type: keyword
          description: >
            Region ISO code.

    - name: destination
      type: group
      fields:
        - name: bytes
          level: core
          type: long
          format: bytes
          description: >
            Bytes sent from the destination to the source.

        - name: domain
          level: core
          type: keyword
          description: >
            Destination domain.

        - name: ip
          type: ip
          description: >
            IP address of the destination.

            Can be one or multiple IPv4 or IPv6 addresses.

        - name: mac
          level: core
          type: keyword
          description: >
            MAC address of the destination.

        - name: packets
          level: core
          type: long
          description: >
            Packets sent from the destination to the source.

        - name: port
          type: long
          description: >
            Port of the destination.

        - name: geo
          type: group
          description:
            Geolocation for destination.
          fields:
          - name: continent_name
            type: keyword
            description: >
              Name of the continent.

          - name: country_iso_code
            type: keyword
            description: >
              Country ISO code.

          - name: location
            type: geo_point
            description: >
              Longitude and latitude.

          - name: region_name
            type: keyword
            description: >
              Region name.

          - name: city_name
            type: keyword
            description: >
              City name.

          - name: region_iso_code
            type: keyword
            description: >
              Region ISO code.

    - name: user_agent
      title: User agent
      description: >
        The user_agent fields normally come from a browser request. They often
        show up in web service logs coming from the parsed user agent string.
      type: group
      fields:
        - name: original
          level: extended
          type: keyword
          description: >
            Unparsed version of the user_agent.

        - name: device
          level: extended
          type: keyword
          description: >
            Name of the physical device.

        - name: version
          level: extended
          type: keyword
          description: >
            Version of the physical device.

        - name: major
          level: extended
          type: long
          description: >
            Major version of the user agent.

        - name: minor
          level: extended
          type: long
          description: >
            Minor version of the user agent.

        - name: patch
          level: extended
          type: keyword
          description: >
            Patch version of the user agent.

        - name: name
          level: extended
          type: keyword
          example: Chrome
          description: >
            Name of the user agent.

        - name: os.name
          level: extended
          type: keyword
          description: >
            Name of the operating system.

        - name: os.full_name
          level: extended
          type: keyword
          description: >
            Full name of the operating system (includes version).

        - name: os.version
          level: extended
          type: keyword
          description: >
            Version of the operating system.

        - name: os.major
          level: extended
          type: long
          description: >
            Major version of the operating system.

        - name: os.minor
          level: extended
          type: long
          description: >
            Minor version of the operating system.

    - name: url
      description: >
        URL fields provide a complete URL, with scheme, host, and path. The URL
        object can be reused in other prefixes, such as `host.url.*` for
        example. Keep the structure consistent whenever you use URL fields.

      type: group
      fields:

      - name: domain
        level: extended
        type: keyword
        description: >
          Domain of the request, such as "www.elastic.co".

          In some cases a URL may refer to an IP and/or port directly, without a
          domain name. In this case, the IP address would go to the `domain` field.

      - name: hostname
        type: keyword
        description: >
          Hostname of the request, such as "elastic.co".
          In some cases a URL may refer to an IP and/or port directly, without a
          domain name. In this case, the IP address would go to the `hostname` field.

      - name: path
        level: extended
        type: keyword
        description: >
          Path of the request, such as "/search".

    - name: file
      description: >
        File fields provide details about each file.

      type: group
      fields:
        - name: path
          level: extended
          type: keyword
          description: Path to the file.

        - name: size
          type: long
          description: File size in bytes (field is only added when `type` is
            `file`).

    - name: network
      description: >
        The network is defined as the communication path over which a host or
        network event happens. The network.* fields should be populated with
        details about the network activity associated with an event.
      type: group
      fields:
      - name: bytes
        level: core
        type: long
        format: bytes
        description: >
          Total bytes transferred in both directions.
          If `source.bytes` and `destination.bytes` are known, `network.bytes` is their sum.

      - name: packets
        level: core
        type: long
        description: >
          Total packets transferred in both directions.
          If `source.packets` and `destination.packets` are known, `network.packets` is their sum.

      - name: protocol
        level: core
        type: keyword
        description: >
          L7 Network protocol name. ex. http, lumberjack, transport protocol.

          The field value must be normalized to lowercase for querying. See
          "Lowercase Capitalization" in the "Implementing ECS" section.

      - name: transport
        level: core
        type: keyword
        description: >
          Same as network.iana_number, but instead using the Keyword name of the
          transport layer (udp, tcp, ipv6-icmp, etc.)

          The field value must be normalized to lowercase for querying. See
          "Lowercase Capitalization" in the "Implementing ECS"  section.

      - name: type
        level: core
        type: keyword
        description: >
          In the OSI Model this would be the Network Layer. ipv4, ipv6, ipsec, pim, etc

          The field value must be normalized to lowercase for querying. See
          "Lowercase Capitalization" in the "Implementing ECS" section.

    # Alias compatibility fields
    - name: event.module
      type: alias
      path: fileset.module

- key: beat
  title: Beat
  description: >
    Contains common beat fields available in all event types.
  fields:

    - name: beat.name
      description: >
        The name of the Beat sending the log messages. If the Beat name is
        set in the configuration file, then that value is used. If it is not
        set, the hostname is used. To set the Beat name, use the `name`
        option in the configuration file.
    - name: beat.hostname
      description: >
        The hostname as returned by the operating system on which the Beat is
        running.
    - name: beat.timezone
      description: >
        The timezone as returned by the operating system on which the Beat is
        running.
    - name: beat.version
      description: >
        The version of the beat that generated this event.

    - name: "@timestamp"
      type: date
      required: true
      format: date
      example: August 26th 2016, 12:35:53.332
      description: >
        The timestamp when the event log record was generated.

    - name: tags
      description: >
        Arbitrary tags that can be set per Beat and per transaction
        type.

    - name: fields
      type: object
      object_type: keyword
      description: >
        Contains user configurable fields.

    - name: error
      type: group
      description: >
        Error fields containing additional info in case of errors.
      fields:
        - name: message
          type: text
          description: >
            Error message.
        - name: code
          type: long
          description: >
            Error code.
        - name: type
          type: keyword
          description: >
            Error type.

- key: alias
  title: Alias
  description: >
    Alias fields for compatibility with 7.x.
  fields:
    # Common Beats fields
    - name: host.hostname
      type: alias
      path: beat.hostname
    - name: event.timezone
      type: alias
      path: beat.timezone

    # Cloud processor fields
    - name: cloud.provider
      type: alias
      path: meta.cloud.provider
    - name: cloud.instance.id
      type: alias
      path: meta.cloud.instance_id
    - name: cloud.instance.name
      type: alias
      path: meta.cloud.instance_name
    - name: cloud.machine.type
      type: alias
      path: meta.cloud.machine_type
    - name: cloud.availability_zone
      type: alias
      path: meta.cloud.availability_zone
    - name: cloud.project.id
      type: alias
      path: meta.cloud.project_id
    - name: cloud.region
      type: alias
      path: meta.cloud.region

    # Docker processor fields
    - name: container.id
      type: alias
      path: docker.container.id
    - name: container.name
      type: alias
      path: docker.container.name
    - name: container.image.name
      type: alias
      path: docker.container.image
- key: cloud
  title: Cloud provider metadata
  description: >
    Metadata from cloud providers added by the add_cloud_metadata processor.
  fields:

    - name: meta.cloud.provider
      example: ec2
      description: >
        Name of the cloud provider. Possible values are ec2, gce, or digitalocean.

    - name: meta.cloud.instance_id
      description: >
        Instance ID of the host machine.

    - name: meta.cloud.instance_name
      description: >
        Instance name of the host machine.

    - name: meta.cloud.machine_type
      example: t2.medium
      description: >
        Machine type of the host machine.

    - name: meta.cloud.availability_zone
      example: us-east-1c
      description: >
        Availability zone in which this host is running.

    - name: meta.cloud.project_id
      example: project-x
      description: >
        Name of the project in Google Cloud.

    - name: meta.cloud.region
      description: >
        Region in which this host is running.
- key: docker
  title: Docker
  description: >
    Docker stats collected from Docker.
  short_config: false
  anchor: docker-processor
  fields:
    - name: docker
      type: group
      fields:
        - name: container.id
          type: keyword
          description: >
            Unique container id.
        - name: container.image
          type: keyword
          description: >
            Name of the image the container was built on.
        - name: container.name
          type: keyword
          description: >
            Container name.
        - name: container.labels
          type: object
          object_type: keyword
          description: >
            Image labels.
- key: host
  title: Host
  description: >
    Info collected for the host machine.
  anchor: host-processor
  fields:
    - name: host
      type: group
      fields:
        - name: name
          type: keyword
          description: >
            Hostname.
        - name: id
          type: keyword
          description: >
            Unique host id.
        - name: architecture
          type: keyword
          description: >
            Host architecture (e.g. x86_64, arm, ppc, mips).
        - name: containerized
          type: boolean
          description: >
            If the host is a container.
        - name: os.platform
          type: keyword
          description: >
            OS platform (e.g. centos, ubuntu, windows).
        - name: os.name
          type: keyword
          description: >
            Operating system name (e.g. "Mac OS X").
        - name: os.build
          type: keyword
          description: >
            OS build information (e.g. "18D109").
        - name: os.version
          type: keyword
          description: >
            OS version.
        - name: os.family
          type: keyword
          description: >
            OS family (e.g. redhat, debian, freebsd, windows).
        - name: ip
          type: ip
          description: >
            List of IP-addresses.
        - name: mac
          type: keyword
          description: >
            List of hardware-addresses, usually MAC-addresses.
- key: kubernetes
  title: Kubernetes
  description: >
    Kubernetes metadata added by the kubernetes processor
  short_config: false
  anchor: kubernetes-processor
  fields:
    - name: kubernetes
      type: group
      fields:
        - name: pod.name
          type: keyword
          description: >
            Kubernetes pod name

        - name: pod.uid
          type: keyword
          description: >
            Kubernetes Pod UID

        - name: namespace
          type: keyword
          description: >
            Kubernetes namespace

        - name: node.name
          type: keyword
          description: >
            Kubernetes node name

        - name: labels
          type: object
          description: >
            Kubernetes labels map

        - name: annotations
          type: object
          description: >
            Kubernetes annotations map

        - name: container.name
          type: keyword
          description: >
            Kubernetes container name

        - name: container.image
          type: keyword
          description: >
            Kubernetes container image
- key: apache2
  title: "Apache2"
  description: >
    Apache2 Module
  short_config: true
  fields:
    - name: apache2
      type: group
      description: >
        Apache2 fields.
      fields:
        - name: access
          type: group
          description: >
            Contains fields for the Apache2 HTTPD access logs.
          fields:
            - name: remote_ip
              type: keyword
              description: >
                Client IP address.
            - name: ssl.protocol
              type: keyword
              description: >
                SSL protocol version.
            - name: ssl.cipher
              type: keyword
              description: >
                SSL cipher name.
            - name: user_name
              type: keyword
              description: >
                The user name used when basic authentication is used.
            - name: method
              type: keyword
              example: GET
              description: >
                The request HTTP method.
            - name: url
              type: keyword
              description: >
                The request HTTP URL.
            - name: http_version
              type: keyword
              description: >
                The HTTP version.
            - name: response_code
              type: long
              description: >
                The HTTP response code.
            - name: body_sent.bytes
              type: long
              format: bytes
              description: >
                The number of bytes of the server response body.
            - name: referrer
              type: keyword
              description: >
                The HTTP referrer.
            - name: agent
              type: text
              description: >
                Contains the un-parsed user agent string. Only present if the user
                agent Elasticsearch plugin is not available or not used.
            - name: user_agent
              type: group
              description: >
                Contains the parsed User agent field. Only present if the user
                agent Elasticsearch plugin is available and used.
              fields:
                - name: device
                  type: keyword
                  description: >
                    The name of the physical device.
                - name: major
                  type: long
                  description: >
                    The major version of the user agent.
                - name: minor
                  type: long
                  description: >
                    The minor version of the user agent.
                - name: patch
                  type: keyword
                  description: >
                    The patch version of the user agent.
                - name: name
                  type: keyword
                  example: Chrome
                  description: >
                    The name of the user agent.
                - name: os
                  type: keyword
                  description: >
                    The name of the operating system.
                - name: os_major
                  type: long
                  description: >
                    The major version of the operating system.
                - name: os_minor
                  type: long
                  description: >
                    The minor version of the operating system.
                - name: os_name
                  type: keyword
                  description: >
                    The name of the operating system.
                - name: original
                  type: text
                  index: false
                  description: >
                    Original user agent value before parsing by ingest-user-agent plugin.
            - name: geoip
              type: group
              description: >
                Contains GeoIP information gathered based on the remote_ip field.
                Only present if the GeoIP Elasticsearch plugin is available and
                used.
              fields:
                - name: continent_name
                  type: keyword
                  description: >
                    The name of the continent.
                - name: country_iso_code
                  type: keyword
                  description: >
                    Country ISO code.
                - name: location
                  type: geo_point
                  description: >
                    The longitude and latitude.
                - name: region_name
                  type: keyword
                  description: >
                    The region name.
                - name: city_name
                  type: keyword
                  description: >
                    The city name.
                - name: region_iso_code
                  type: keyword
                  description: >
                    Region ISO code.
        - name: error
          type: group
          description: >
            Fields from the Apache error logs.
          fields:
            - name: level
              type: keyword
              description: >
                The severity level of the message.
            - name: client
              type: keyword
              description: >
                The IP address of the client that generated the error.
            - name: message
              type: text
              description: >
                The logged message.
            - name: pid
              type: long
              description: >
                The process ID.
            - name: tid
              type: long
              description: >
                The thread ID.
            - name: module
              type: keyword
              description: >
                The module producing the logged message.
- key: auditd
  title: "Auditd"
  description: >
    Module for parsing auditd logs.
  short_config: true
  fields:
    - name: auditd
      type: group
      description: >
        Fields from the auditd logs.
      fields:
        - name: log
          type: group
          description: >
            Fields from the Linux audit log. Not all fields are documented here because
            they are dynamic and vary by audit event type.
          fields:
            - name: record_type
              description: >
                The audit event type.
            - name: old_auid
              description: >
                For login events this is the old audit ID used for the user prior to
                this login.
            - name: new_auid
              description: >
                For login events this is the new audit ID. The audit ID can be used to
                trace future events to the user even if their identity changes (like
                becoming root).
            - name: old_ses
              description: >
                For login events this is the old session ID used for the user prior to
                this login.
            - name: new_ses
              description: >
                For login events this is the new session ID. It can be used to tie a
                user to future events by session ID.
            - name: sequence
              type: long
              description: >
                The audit event sequence number.
            - name: acct
              description: >
                The user account name associated with the event.
            - name: pid
              description: >
                The ID of the process.
            - name: ppid
              description: >
                The ID of the process.
            - name: items
              description: >
                The number of items in an event.
            - name: item
              description: >
                The item field indicates which item out of the total number of items.
                This number is zero-based; a value of 0 means it is the first item.
            - name: a0
              description: >
                The first argument to the system call.
            - name: res
              description: >
                The result of the system call (success or failure).
            - name: geoip
              type: group
              description: >
                Contains GeoIP information gathered based on the `auditd.log.addr`
                field. Only present if the GeoIP Elasticsearch plugin is available and
                used.
              fields:
                - name: continent_name
                  type: keyword
                  description: >
                    The name of the continent.
                - name: city_name
                  type: keyword
                  description: >
                    The name of the city.
                - name: region_name
                  type: keyword
                  description: >
                    The name of the region.
                - name: country_iso_code
                  type: keyword
                  description: >
                    Country ISO code.
                - name: location
                  type: geo_point
                  description: >
                    The longitude and latitude.
                - name: region_iso_code
                  type: keyword
                  description: >
                    Region ISO code.
- key: elasticsearch
  title: "elasticsearch"
  description: >
    elasticsearch Module
  fields:
    - name: elasticsearch
      type: group
      description: >
      fields:
        - name: node.id
          description: "ID of the node"
          example: "DSiWcTyeThWtUXLB9J0BMw"
          type: keyword
        - name: node.name
          description: "Name of the node"
          example: "vWNJsZ3"
          type: keyword
        - name: index.name
          description: "Index name"
          example: "filebeat-test-input"
          type: keyword
        - name: index.id
          description: "Index id"
          example: "aOGgDwbURfCV57AScqbCgw"
          type: keyword
        - name: shard.id
